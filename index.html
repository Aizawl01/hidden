    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020617;
      }
      #background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -10; /* Put it behind everything */
      }
      .font-orbitron { 
        font-family: 'Orbitron', sans-serif; 
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-down {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
      .animate-fade-in-down { animation: fade-in-down 0.5s ease-out forwards; }

       .styled-scrollbar::-webkit-scrollbar { width: 8px; }
       .styled-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
       .styled-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
       .styled-scrollbar::-webkit-scrollbar-thumb:hover { background: #ec4899; }

      /* --- Glitch Text Effect --- */
      .glitch-text {
        position: relative;
        color: #67e8f9; /* cyan-300 */
        text-shadow: 0 0 5px #67e8f9, 0 0 10px #67e8f9, 0 0 20px #22d3ee;
        animation: glitch-scan 8s infinite linear;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #020617;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -2px 0 #ec4899; /* pink-500 */
        animation: glitch-anim-1 12s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -2px 0 #22d3ee, 2px 2px #ec4899;
        animation: glitch-anim-2 15s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip: rect(42px, 9999px, 44px, 0); }
        5% { clip: rect(12px, 9999px, 60px, 0); }
        10% { clip: rect(40px, 9999px, 42px, 0); }
        15% { clip: rect(85px, 9999px, 80px, 0); }
        20% { clip: rect(13px, 9999px, 50px, 0); }
        25% { clip: rect(35px, 9999px, 20px, 0); }
        30% { clip: rect(75px, 9999px, 55px, 0); }
        35% { clip: rect(48px, 9999px, 80px, 0); }
        40% { clip: rect(22px, 9999px, 65px, 0); }
        45% { clip: rect(95px, 9999px, 45px, 0); }
        50% { clip: rect(10px, 9999px, 85px, 0); }
        55% { clip: rect(60px, 9999px, 50px, 0); }
        60% { clip: rect(30px, 9999px, 90px, 0); }
        65% { clip: rect(80px, 9999px, 40px, 0); }
        70% { clip: rect(10px, 9999px, 35px, 0); }
        75% { clip: rect(70px, 9999px, 60px, 0); }
        80% { clip: rect(25px, 9999px, 75px, 0); }
        85% { clip: rect(55px, 9999px, 30px, 0); }
        90% { clip: rect(90px, 9999px, 60px, 0); }
        95% { clip: rect(45px, 9999px, 15px, 0); }
        100% { clip: rect(70px, 9999px, 80px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(80px, 9999px, 100px, 0); }
        5% { clip: rect(40px, 9999px, 50px, 0); }
        10% { clip: rect(10px, 9999px, 5px, 0); }
        15% { clip: rect(70px, 9999px, 90px, 0); }
        20% { clip: rect(30px, 9999px, 60px, 0); }
        25% { clip: rect(50px, 9999px, 80px, 0); }
        30% { clip: rect(20px, 9999px, 35px, 0); }
        35% { clip: rect(90px, 9999px, 70px, 0); }
        40% { clip: rect(45px, 9999px, 60px, 0); }
        45% { clip: rect(15px, 9999px, 40px, 0); }
        50% { clip: rect(75px, 9999px, 95px, 0); }
        55% { clip: rect(55px, 9999px, 70px, 0); }
        60% { clip: rect(25px, 9999px, 10px, 0); }
        65% { clip: rect(85px, 9999px, 50px, 0); }
        70% { clip: rect(15px, 9999px, 45px, 0); }
        75% { clip: rect(65px, 9999px, 80px, 0); }
        80% { clip: rect(35px, 9999px, 50px, 0); }
        85% { clip: rect(95px, 9999px, 65px, 0); }
        90% { clip: rect(5px, 9999px, 25px, 0); }
        95% { clip: rect(50px, 9999px, 75px, 0); }
        100% { clip: rect(20px, 9999px, 30px, 0); }
      }
      @keyframes glitch-scan {
        0%, 100% { clip-path: inset(0 0 98% 0); }
        10%, 30%, 50%, 70%, 90% { clip-path: inset(0 0 98% 0); }
        20%, 40%, 60%, 80% { clip-path: inset(2% 0 1% 0); }
      }
    </style>
