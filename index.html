    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020617;
      }
      #background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -10; /* Put it behind everything */
      }
      .font-orbitron { 
        font-family: 'Orbitron', sans-serif; 
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-down {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
      .animate-fade-in-down { animation: fade-in-down 0.5s ease-out forwards; }

       .styled-scrollbar::-webkit-scrollbar { width: 8px; }
       .styled-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
       .styled-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
       .styled-scrollbar::-webkit-scrollbar-thumb:hover { background: #ec4899; }

        /* Glitch Text Effect (Inspired by codepen.io/nodws/pen/WNjXbr) */
        .glitch-text {
            position: relative;
            color: white;
            text-shadow: 0 0 5px rgba(100, 220, 255, 0.8), 0 0 10px rgba(100, 220, 255, 0.6);
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #020617;
            overflow: hidden;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            animation: glitch-anim-2 3.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
          0% { clip-path: inset(42% 0 55% 0); }
          5% { clip-path: inset(15% 0 75% 0); }
          10% { clip-path: inset(82% 0 15% 0); }
          15% { clip-path: inset(25% 0 5% 0); }
          20% { clip-path: inset(45% 0 45% 0); }
          25% { clip-path: inset(12% 0 85% 0); }
          30% { clip-path: inset(65% 0 10% 0); }
          35% { clip-path: inset(2% 0 95% 0); }
          40% { clip-path: inset(75% 0 22% 0); }
          45% { clip-path: inset(90% 0 1% 0); }
          50% { clip-path: inset(2% 0 75% 0); }
          55% { clip-path: inset(55% 0 32% 0); }
          60% { clip-path: inset(10% 0 82% 0); }
          65% { clip-path: inset(80% 0 5% 0); }
          70% { clip-path: inset(22% 0 72% 0); }
          75% { clip-path: inset(40% 0 33% 0); }
          80% { clip-path: inset(1% 0 90% 0); }
          85% { clip-path: inset(60% 0 30% 0); }
          90% { clip-path: inset(30% 0 62% 0); }
          95% { clip-path: inset(88% 0 2% 0); }
          100% { clip-path: inset(10% 0 70% 0); }
        }

        @keyframes glitch-anim-2 {
          0% { clip-path: inset(98% 0 2% 0); }
          5% { clip-path: inset(40% 0 35% 0); }
          10% { clip-path: inset(20% 0 70% 0); }
          15% { clip-path: inset(85% 0 5% 0); }
          20% { clip-path: inset(5% 0 88% 0); }
          25% { clip-path: inset(50% 0 25% 0); }
          30% { clip-path: inset(2% 0 95% 0); }
          35% { clip-path: inset(75% 0 10% 0); }
          40% { clip-path: inset(58% 0 40% 0); }
          45% { clip-path: inset(12% 0 80% 0); }
          50% { clip-path: inset(90% 0 2% 0); }
          55% { clip-path: inset(30% 0 55% 0); }
          60% { clip-path: inset(15% 0 82% 0); }
          65% { clip-path: inset(70% 0 20% 0); }
          70% { clip-path: inset(45% 0 50% 0); }
          75% { clip-path: inset(95% 0 2% 0); }
          80% { clip-path: inset(10% 0 78% 0); }
          85% { clip-path: inset(40% 0 30% 0); }
          90% { clip-path: inset(22% 0 75% 0); }
          95% { clip-path: inset(78% 0 10% 0); }
          100% { clip-path: inset(45% 0 48% 0); }
        }
    </style>
