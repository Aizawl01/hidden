<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khiangtevillain AI: Hidden Word Challenge</title>
    <style>
        /* (CSS styles remain the same as before) */
    </style>
</head>
<body>
    <!-- Header -->
    <header>Khiangtevillain AI: Hidden Word Challenge</header>

    <!-- Counter -->
    <div class="counter">
        Found: <span id="foundCount">0</span>/5<br>
        Words: <span id="foundWords">None yet</span>
    </div>

    <!-- Instructions -->
    <div class="instructions">
        Tap or click the glowing hidden words as they fall! Once all words are found, click "Reveal" to see how to submit your entry.
    </div>
    
    <!-- Reveal Button -->
    <button id="reveal">Reveal Instructions</button>
    
    <!-- Matrix Animation Canvas -->
    <canvas id="matrix"></canvas>

    <!-- Marquee Transition -->
    <div class="marquee" id="marquee">
        <h1>Aizawl, you're my heartbeat's song</h1>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        const marquee = document.getElementById('marquee');
        const revealButton = document.getElementById('reveal');

        // Audio file path (ensure aizawl.mp3 is in the same directory as index.html)
        const audio = new Audio('aizawl.mp3');

        // Debugging: Log audio errors
        audio.addEventListener('error', (e) => {
            console.error('Error loading audio:', e);
        });

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 18;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
        const hiddenWords = ["aijal", "downtown", "Acity", "khiangtevillain ai", "aizawl echo"];
        let foundWords = 0;
        const foundList = [];

        const hiddenWordPositions = hiddenWords.map((word) => ({
            word,
            column: Math.floor(Math.random() * columns),
            y: Math.random() * canvas.height,
            found: false,
        }));

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${fontSize}px monospace`;

            // Draw falling characters
            drops.forEach((y, x) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const neonColor = `hsl(${Math.random() * 360}, 100%, 75%)`;

                ctx.fillStyle = neonColor;
                ctx.shadowColor = neonColor;
                ctx.shadowBlur = 15;

                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }

                drops[x]++;
            });

            // Draw hidden words only if marquee is not displayed
            if (marquee.style.display !== "flex") {
                hiddenWordPositions.forEach((hw) => {
                    if (!hw.found) {
                        ctx.fillStyle = "#FF00FF";
                        ctx.shadowColor = "#FF00FF";
                        ctx.shadowBlur = 15;

                        ctx.fillText(hw.word, hw.column * fontSize, hw.y);
                        hw.y += fontSize / 2;

                        if (hw.y > canvas.height) {
                            hw.y = 0;
                            hw.column = Math.floor(Math.random() * columns);
                        }
                    }
                });
            }
        }

        setInterval(drawMatrix, 50);

        // Detect clicks or taps on the canvas
        canvas.addEventListener("click", (e) => {
            const clickedX = e.clientX;
            const clickedY = e.clientY;

            hiddenWordPositions.forEach((hw) => {
                if (
                    !hw.found &&
                    Math.abs(hw.column * fontSize - clickedX) < fontSize * 4 &&
                    Math.abs(hw.y - clickedY) < fontSize * 2
                ) {
                    hw.found = true;
                    foundWords++;
                    foundList.push(hw.word);

                    document.getElementById("foundCount").textContent = foundWords;
                    document.getElementById("foundWords").textContent = foundList.join(", ");

                    if (foundWords === hiddenWords.length) {
                        revealButton.style.display = "block";
                    }
                }
            });
        });

        // Reveal Button Functionality
        revealButton.addEventListener('click', () => {
            // Show marquee and play audio
            marquee.style.display = "flex";
            audio.play().catch((error) => {
                console.error('Audio playback failed:', error);
            });

            // Hide marquee after 5 seconds and show instructions
            setTimeout(() => {
                marquee.style.display = "none";
                alert(`
 Congratulations! You found all the hidden words: ${foundList.join(", ")}!

 Next Step:
 Return to the Aizawl Echo music video on YouTube (link).
 Search for the scenes where these hidden words appear.
 Screenshot all 5 words from the video and post them on the Khiangtevillain AI Telegram channel.
 Include your name, WhatsApp number, and GPay number.

 Winners:
If multiple entries are received, weâ€™ll conduct a lucky draw!

Good luck, and thank you for playing! 
                `);
            }, 5000); // 5 seconds delay
        });
    </script>
</body>
</html>
