<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Falling Words</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #0F0;
            font-family: monospace;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .counter {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #0F0;
            font-size: 1.5rem;
        }
        #reveal {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #0FF;
            color: #000;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }
        #reveal:hover {
            background: #FF0;
        }
    </style>
</head>
<body>
    <div class="counter">Words Found: <span id="foundCount">0</span>/5</div>
    <button id="reveal">Click to Reveal</button>
    <canvas id="matrix"></canvas>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 18;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
        const hiddenWords = ["aijal", "downtown", "Acity", "khiangtevillain ai", "aizawl echo"];
        let foundWords = 0;

        const hiddenWordIndexes = new Set(
            Array.from({ length: hiddenWords.length }, () =>
                Math.floor(Math.random() * columns)
            )
        );

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const isHiddenWord = hiddenWordIndexes.has(x);
                const text = isHiddenWord
                    ? hiddenWords[Array.from(hiddenWordIndexes).indexOf(x)]
                    : chars[Math.floor(Math.random() * chars.length)];

                ctx.fillStyle = isHiddenWord ? "#FF0" : "#0F0";
                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }

                if (isHiddenWord && y * fontSize > canvas.height) {
                    hiddenWordIndexes.delete(x);
                }

                drops[x]++;
            });
        }

        setInterval(drawMatrix, 50);

        document.addEventListener("click", (e) => {
            const clickedColumn = Math.floor(e.clientX / fontSize);
            if (hiddenWordIndexes.has(clickedColumn)) {
                foundWords++;
                hiddenWordIndexes.delete(clickedColumn);
                document.getElementById("foundCount").textContent = foundWords;

                if (foundWords === hiddenWords.length) {
                    document.getElementById("reveal").style.display = "block";
                }
            }
        });
    </script>
</body>
</html>
