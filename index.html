    <!-- Added Babel to transpile JSX/TSX in the browser -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020617;
        background-image: 
          linear-gradient(rgba(224, 62, 218, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(224, 62, 218, 0.1) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
      .font-orbitron { 
        font-family: 'Orbitron', sans-serif; 
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-down {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
      .animate-fade-in-down { animation: fade-in-down 0.5s ease-out forwards; }

       .styled-scrollbar::-webkit-scrollbar { width: 8px; }
       .styled-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
       .styled-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
       .styled-scrollbar::-webkit-scrollbar-thumb:hover { background: #ec4899; }
    </style>
