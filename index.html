<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khiangtevillain AI: Hidden Word Challenge</title>
    <style>
        /* (Other CSS styles remain the same) */

        /* Marquee Transition */
        .marquee {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #FF00FF, #00FFFF);
            color: #FFF;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .marquee h1 {
            animation: flicker 1.5s infinite;
            font-size: 10vw; /* Responsive font size */
            text-align: center;
            padding: 0 20px; /* Add padding for better readability */
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.4;
            }
        }

        /* Optional: Fine-tune font size with media queries */
        @media (max-width: 768px) {
            .marquee h1 {
                font-size: 8vw; /* Smaller font size for mobile */
            }
        }

        @media (min-width: 769px) {
            .marquee h1 {
                font-size: 5rem; /* Larger font size for desktop */
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>Khiangtevillain AI: Hidden Word Challenge</header>

    <!-- Counter -->
    <div class="counter">
        Found: <span id="foundCount">0</span>/5<br>
        Words: <span id="foundWords">None yet</span>
    </div>

    <!-- Instructions -->
    <div class="instructions">
        Tap or click the glowing hidden words as they fall! Once all words are found, click "Reveal" to see how to submit your entry.
    </div>
    
    <!-- Reveal Button -->
    <button id="reveal">Reveal Instructions</button>
    
    <!-- Matrix Animation Canvas -->
    <canvas id="matrix"></canvas>

    <!-- Marquee Transition -->
    <div class="marquee" id="marquee">
        <h1>Aizawl, you're my heartbeat's song</h1>
    </div>

    <script>
        // (JavaScript code remains the same)
    </script>
</body>
</html>
