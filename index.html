<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Falling Words</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: monospace;
            overflow: hidden;
        }

        /* Counter Styling */
        .counter {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #FF00FF; /* Neon magenta */
            font-size: 1.5rem;
            text-shadow: 0 0 10px #FF00FF;
            text-align: center;
        }

        .counter span {
            color: #00FFFF; /* Cyan for found words */
        }

        /* Instructions */
        .instructions {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFF;
            text-shadow: 0 0 5px #FF00FF;
            font-size: 1.2rem;
            text-align: center;
            max-width: 90%;
        }

        /* Reveal Button Styling */
        #reveal {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: linear-gradient(90deg, #FF00FF, #00FFFF); /* Magenta to Cyan */
            color: #000;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
            text-shadow: none;
            box-shadow: 0 0 15px #FF00FF;
        }

        #reveal:hover {
            background: linear-gradient(90deg, #00FFFF, #FF00FF); /* Reverse gradient */
            color: #FFF;
        }

        /* Matrix Animation Canvas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Counter -->
    <div class="counter">
        Found <span id="foundCount">0</span>/5<br>
        Words: <span id="foundWords">None yet</span>
    </div>

    <!-- Instructions -->
    <div class="instructions">
        Tap or click on the glowing words as they fall! The area around words is forgiving, so aim close. <br>
        Hidden words glow in <span style="color: #FF00FF;">magenta</span>.
    </div>
    
    <!-- Reveal Button -->
    <button id="reveal">Click to Reveal</button>
    
    <!-- Matrix Animation Canvas -->
    <canvas id="matrix"></canvas>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 18;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
        const hiddenWords = ["aijal", "downtown", "Acity", "khiangtevillain ai", "aizawl echo"];
        let foundWords = 0;
        const foundList = [];

        const hiddenWordPositions = [];

        // Assign hidden words to certain columns
        hiddenWords.forEach((word) => {
            const column = Math.floor(Math.random() * columns);
            hiddenWordPositions.push({ word, column, y: 0, found: false });
        });

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const isHiddenWord = hiddenWordPositions.find(
                    (hw) => hw.column === x && !hw.found
                );

                const text = isHiddenWord
                    ? isHiddenWord.word
                    : chars[Math.floor(Math.random() * chars.length)];

                const neonColor = isHiddenWord ? "#FF00FF" : `hsl(${Math.random() * 360}, 100%, 75%)`;

                ctx.fillStyle = neonColor;
                ctx.shadowColor = neonColor;
                ctx.shadowBlur = 15;

                ctx.fillText(text, x * fontSize, y * fontSize);

                // Update the y position of the hidden word
                if (isHiddenWord) {
                    isHiddenWord.y = y * fontSize;
                }

                // Reset drops that go off-screen
                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }

                drops[x]++;
            });
        }

        setInterval(drawMatrix, 50);

        // Detect clicks or taps on the canvas
        canvas.addEventListener("click", (e) => {
            const clickedX = Math.floor(e.clientX / fontSize);
            const clickedY = e.clientY;

            hiddenWordPositions.forEach((hw) => {
                if (
                    !hw.found &&
                    hw.column === clickedX &&
                    Math.abs(hw.y - clickedY) < fontSize * 3 // Very forgiving hitbox
                ) {
                    hw.found = true;
                    foundWords++;
                    foundList.push(hw.word);

                    // Update the counter and word list
                    document.getElementById("foundCount").textContent = foundWords;
                    document.getElementById("foundWords").textContent = foundList.join(", ");

                    // Highlight clicked word visually
                    ctx.fillStyle = "#FFF";
                    ctx.fillText(hw.word, hw.column * fontSize, hw.y);

                    // Show the reveal button when all words are found
                    if (foundWords === hiddenWords.length) {
                        document.getElementById("reveal").style.display = "block";
                    }
                }
            });
        });
    </script>
</body>
</html>
