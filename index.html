<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Words Hacker Style</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            background: #000; /* Deep black background for contrast */
            color: #fff;
            font-family: "Courier New", Courier, monospace;
            overflow: hidden;
            text-align: center;
        }

        /* Title Styling */
        h1 {
            font-size: 2.5rem;
            color: #0F0; /* Neon green for the hacker vibe */
            margin-top: 20px;
            text-shadow: 0 0 10px #0F0;
        }

        /* Instructions Styling */
        .instructions {
            font-size: 1.2rem;
            color: #0F0; /* Green text matching the matrix theme */
            margin: 20px auto;
            text-shadow: 0 0 5px #0F0;
        }

        /* Container for Hidden Words */
        .word-container {
            position: relative;
            height: 300px;
            margin-top: 50px;
        }

        /* Styling for Hidden Words */
        .hidden-word {
            font-size: 1.5rem;
            color: transparent; /* Initially hidden */
            opacity: 0;
            transition: color 0.5s ease, opacity 0.5s ease; /* Smooth fade-in */
            position: absolute;
            cursor: pointer;
            padding: 10px; /* Increase touch area */
            display: inline-block;
            text-shadow: 0 0 10px #0FF, 0 0 20px #0FF; /* Glow effect */
        }

        /* Positions of Words */
        .hidden-word:nth-child(1) { top: 50px; left: 20%; }
        .hidden-word:nth-child(2) { top: 120px; left: 40%; }
        .hidden-word:nth-child(3) { top: 200px; left: 60%; }
        .hidden-word:nth-child(4) { top: 80px; left: 80%; }
        .hidden-word:nth-child(5) { top: 180px; left: 50%; }

        /* Hover Effect */
        .hidden-word:hover {
            color: #FF0; /* Glowing yellow on hover */
            opacity: 1; /* Fully visible */
        }

        /* Reveal Button Styling */
        #reveal {
            margin-top: 50px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #000;
            background: linear-gradient(90deg, #0FF, #FF00FF);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Hidden by default */
            text-shadow: none;
        }

        #reveal:hover {
            background: linear-gradient(90deg, #FF00FF, #0FF);
            color: #FFF;
        }

        /* Matrix Animation Canvas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Place behind the content */
        }
    </style>
</head>
<body>
    <!-- Title and Instructions -->
    <h1>Aizawl Hidden Words Challenge</h1>
    <p class="instructions">Find the hidden words by hovering or tapping on the glowing areas!</p>

    <!-- Container for Words -->
    <div class="word-container">
        <span class="hidden-word">aijal</span>
        <span class="hidden-word">downtown</span>
        <span class="hidden-word">Acity</span>
        <span class="hidden-word">khiangtevillain ai</span>
        <span class="hidden-word">aizawl echo</span>
    </div>

    <!-- Reveal Button -->
    <button id="reveal">Click Here for the Exclusive Reward</button>

    <!-- Matrix Animation Canvas -->
    <canvas id="matrix"></canvas>

    <script>
        // Matrix Animation Code
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // Set canvas to full window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Matrix Characters and Settings
        const matrixChars = "A.I khiangte villain".split("");
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0"; // Matrix green color
            ctx.font = `${fontSize}px monospace`;

            // Loop through columns
            drops.forEach((y, x) => {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }
                drops[x]++;
            });
        }

        setInterval(drawMatrix, 50);

        // Hidden Words Interaction
        document.addEventListener('DOMContentLoaded', () => {
            const hiddenWords = document.querySelectorAll('.hidden-word');
            let revealedWords = 0;

            hiddenWords.forEach(word => {
                word.addEventListener('mouseover', revealWord);
                word.addEventListener('click', revealWord);

                function revealWord() {
                    if (!word.classList.contains('revealed')) {
                        word.classList.add('revealed');
                        revealedWords++;
                        if (revealedWords === hiddenWords.length) {
                            document.getElementById('reveal').style.display = 'block';
                        }
                    }
                }
            });

            document.getElementById('reveal').addEventListener('click', () => {
                alert("Congratulations! You've found all the hidden words. Check your Telegram group for the next clue!");
            });
        });
    </script>
</body>
</html>
