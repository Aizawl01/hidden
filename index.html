<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Falling Words</title>
    <style>
        body {
            margin: 0;
            background: #000; /* Deep black background for contrast */
            color: #fff;
            font-family: monospace;
            overflow: hidden;
        }

        /* Counter Styling */
        .counter {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #FF00FF; /* Neon magenta */
            font-size: 1.5rem;
            text-shadow: 0 0 10px #FF00FF;
        }

        /* Reveal Button Styling */
        #reveal {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: linear-gradient(90deg, #FF00FF, #00FFFF); /* Magenta to Cyan */
            color: #000;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
            text-shadow: none;
            box-shadow: 0 0 15px #FF00FF;
        }

        #reveal:hover {
            background: linear-gradient(90deg, #00FFFF, #FF00FF); /* Reverse gradient */
            color: #FFF;
        }

        /* Matrix Animation Canvas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Place behind the content */
        }
    </style>
</head>
<body>
    <!-- Counter -->
    <div class="counter">Words Found: <span id="foundCount">0</span>/5</div>
    
    <!-- Reveal Button -->
    <button id="reveal">Click to Reveal</button>
    
    <!-- Matrix Animation Canvas -->
    <canvas id="matrix"></canvas>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 18;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
        const hiddenWords = ["aijal", "downtown", "Acity", "khiangtevillain ai", "aizawl echo"];
        let foundWords = 0;

        const hiddenWordIndexes = new Set(
            Array.from({ length: hiddenWords.length }, () =>
                Math.floor(Math.random() * columns)
            )
        );

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const isHiddenWord = hiddenWordIndexes.has(x);
                const text = isHiddenWord
                    ? hiddenWords[Array.from(hiddenWordIndexes).indexOf(x)]
                    : chars[Math.floor(Math.random() * chars.length)];

                const neonColor = isHiddenWord ? "#FF00FF" : `hsl(${Math.random() * 360}, 100%, 75%)`;
                const glow = `0 0 5px ${neonColor}, 0 0 10px ${neonColor}, 0 0 20px ${neonColor}`;
                
                // Set glow effect
                ctx.fillStyle = neonColor;
                ctx.shadowColor = neonColor;
                ctx.shadowBlur = 15;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;

                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }

                if (isHiddenWord && y * fontSize > canvas.height) {
                    hiddenWordIndexes.delete(x);
                }

                drops[x]++;
            });
        }

        setInterval(drawMatrix, 50);

        document.addEventListener("click", (e) => {
            const clickedColumn = Math.floor(e.clientX / fontSize);

            if (hiddenWordIndexes.has(clickedColumn)) {
                foundWords++;
                hiddenWordIndexes.delete(clickedColumn);
                document.getElementById("foundCount").textContent = foundWords;

                if (foundWords === hiddenWords.length) {
                    document.getElementById("reveal").style.display = "block";
                }
            }
        });
    </script>
</body>
</html>
