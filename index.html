<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khiangtevillain AI: Hidden Word Challenge</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Header Styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2;
            color: #FF00FF;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF;
        }

        /* Counter Styling */
        .counter {
            position: fixed;
            top: 60px;
            width: 100%;
            text-align: center;
            color: #00FFFF;
            font-size: 1.4rem;
            text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF;
            z-index: 2;
        }

        /* Instructions Styling */
        .instructions {
            position: fixed;
            top: 100px;
            width: 100%;
            text-align: center;
            color: #FFF;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #FF00FF;
            z-index: 2;
        }

        /* Reveal Button Styling */
        #reveal {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: linear-gradient(90deg, #FF00FF, #00FFFF);
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
            text-shadow: none;
            box-shadow: 0 0 15px #FF00FF;
        }

        #reveal:hover {
            background: linear-gradient(90deg, #00FFFF, #FF00FF);
            color: #FFF;
        }

        /* Matrix Animation Canvas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>Khiangtevillain AI: Hidden Word Challenge</header>

    <!-- Counter -->
    <div class="counter">
        Found: <span id="foundCount">0</span>/5<br>
        Words: <span id="foundWords">None yet</span>
    </div>

    <!-- Instructions -->
    <div class="instructions">
        Tap or click the glowing hidden words as they fall! Once all words are found, click "Reveal" to see how to submit your entry.
    </div>
    
    <!-- Reveal Button -->
    <button id="reveal">Reveal Instructions</button>
    
    <!-- Matrix Animation Canvas -->
    <canvas id="matrix"></canvas>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 18;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
        const hiddenWords = ["aijal", "downtown", "Acity", "khiangtevillain ai", "aizawl echo"];
        let foundWords = 0;
        const foundList = [];

        // Assign hidden words to random positions
        const hiddenWordPositions = hiddenWords.map((word) => ({
            word,
            column: Math.floor(Math.random() * columns),
            y: Math.random() * canvas.height,
            found: false,
        }));

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${fontSize}px monospace`;

            // Draw falling characters
            drops.forEach((y, x) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const neonColor = `hsl(${Math.random() * 360}, 100%, 75%)`;

                ctx.fillStyle = neonColor;
                ctx.shadowColor = neonColor;
                ctx.shadowBlur = 15;

                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }

                drops[x]++;
            });

            // Draw hidden words
            hiddenWordPositions.forEach((hw) => {
                if (!hw.found) {
                    ctx.fillStyle = "#FF00FF";
                    ctx.shadowColor = "#FF00FF";
                    ctx.shadowBlur = 15;

                    ctx.fillText(hw.word, hw.column * fontSize, hw.y);

                    // Move the word down
                    hw.y += fontSize / 2;

                    // Reset position when it falls off-screen
                    if (hw.y > canvas.height) {
                        hw.y = 0;
                        hw.column = Math.floor(Math.random() * columns);
                    }
                }
            });
        }

        setInterval(drawMatrix, 50);

        // Detect clicks or taps on the canvas
        canvas.addEventListener("click", (e) => {
            const clickedX = e.clientX;
            const clickedY = e.clientY;

            hiddenWordPositions.forEach((hw) => {
                if (
                    !hw.found &&
                    Math.abs(hw.column * fontSize - clickedX) < fontSize * 4 && // Forgiving hitbox
                    Math.abs(hw.y - clickedY) < fontSize * 2
                ) {
                    hw.found = true;
                    foundWords++;
                    foundList.push(hw.word);

                    // Update the counter and word list
                    document.getElementById("foundCount").textContent = foundWords;
                    document.getElementById("foundWords").textContent = foundList.join(", ");

                    // Show the reveal button when all words are found
                    if (foundWords === hiddenWords.length) {
                        document.getElementById("reveal").style.display = "block";
                    }
                }
            });
        });

        // Reveal Button Functionality
        const revealButton = document.getElementById('reveal');
        revealButton.addEventListener('click', () => {
            alert(`
Congratulations! You found all the hidden words!

1Ô∏è‚É£ Take a screenshot of this game showing all the hidden words.
2Ô∏è‚É£ Post the screenshot to the Khiangtevillain AI Telegram channel.
3Ô∏è‚É£ Include your name, WhatsApp number, and GPay number in your post.

üéÅ Winners:
- If multiple people submit, a lucky draw will decide the winner.

Good luck, and thank you for playing!
            `);
        });
    </script>
</body>
</html>
