<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Overlay Glitch Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Small Image with Glitch Effect -->
    <div class="glitch" onclick="showZoom()" onmouseover="showZoom()" onmouseout="hideZoom()">
        <img src="image_1 (1).png" alt="Small Image">
    </div>

    <!-- Zoom Overlay -->
    <div class="zoom-overlay" id="zoomOverlay">
        <img src="image_1 (1).png" alt="Zoomed Image">
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('matrix');
            const ctx = canvas?.getContext('2d'); // Use optional chaining to avoid errors
            const zoomOverlay = document.getElementById('zoomOverlay');
            const glitchImage = document.querySelector('.glitch'); // Small image in header

            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            // Show Zoom Overlay
            function showZoom() {
                if (zoomOverlay) {
                    zoomOverlay.style.display = "block";
                    glitchImage.classList.add('no-glitch'); // Disable small image glitch
                }
            }

            // Hide Zoom Overlay
            function hideZoom() {
                if (zoomOverlay) {
                    zoomOverlay.style.display = "none";
                    glitchImage.classList.remove('no-glitch'); // Re-enable small image glitch
                }
            }

            // Hide Zoom Overlay on Click Outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.glitch') && !e.target.closest('.zoom-overlay')) {
                    hideZoom();
                }
            });
        });
    </script>
</body>
</html>
